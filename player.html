<!DOCTYPE html>
<html>
<head>
    <title>Spotify Web Playback SDK Quick Start</title>
</head>
<body>
<h1>Spotify Web Playback SDK Quick Start</h1>
<button id="togglePlay">Toggle Play</button>
<div id="status">Initializing...</div>

<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script>
    window.onSpotifyWebPlaybackSDKReady = () => {
        const token = new URLSearchParams(window.location.search).get("access_token");

        if (!token) {
            document.getElementById('status').innerText = 'Access token missing!';
            return;
        }

        const player = new Spotify.Player({
            name: 'Web Playback SDK Quick Start Player',
            getOAuthToken: cb => { cb(token); },
            volume: 0.5
        });

        // Required for mobile playback
        document.body.addEventListener('click', () => {
            player.activateElement().then(() => {
                console.log("Playback activated");
            });
        });

        // Event listeners
        player.addListener('ready', ({ device_id }) => {
            console.log('Ready with Device ID', device_id);
            document.getElementById('status').innerText = 'Ready! Device ID: ' + device_id;

            // Notify Android (if in WebView)
            if (window.AndroidInterface && typeof window.AndroidInterface.onPlayerReady === 'function') {
                window.AndroidInterface.onPlayerReady(device_id);
            }
        });

        player.addListener('not_ready', ({ device_id }) => {
            console.log('Device ID has gone offline', device_id);
            document.getElementById('status').innerText = 'Player offline';
        });

        player.addListener('initialization_error', ({ message }) => {
            console.error('Init error:', message);
        });

        player.addListener('authentication_error', ({ message }) => {
            console.error('Auth error:', message);
            document.getElementById('status').innerText = 'Auth error';
        });

        player.addListener('account_error', ({ message }) => {
            console.error('Account error:', message);
            document.getElementById('status').innerText = 'Account error';
        });

        document.getElementById('togglePlay').onclick = () => {
            player.togglePlay().then(() => {
                console.log("Toggled play");
            }).catch(err => {
                console.error("Play error:", err);
                document.getElementById('status').innerText = 'Playback error';
            });
        };

        player.connect().then(success => {
            if (success) {
                console.log("Web Playback SDK connected!");
                document.getElementById('status').innerText = 'Connecting to Spotify...';
            } else {
                document.getElementById('status').innerText = 'Connection failed.';
            }
        });
    };
</script>
</body>
</html>
